<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Обновление фото мастера</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
        }
        .result {
            margin-top: 20px;
            padding: 15px;
            border-radius: 5px;
        }
        .success {
            background-color: #d4edda;
            color: #155724;
        }
        .error {
            background-color: #f8d7da;
            color: #721c24;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Обновление фото мастера</h1>
    <p>Нажмите кнопку для обновления фото Коваленко Андрея Владимировича</p>
    <button onclick="updatePhoto()">Обновить фото</button>
    <div id="result"></div>

    <script>
        async function updatePhoto() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = 'Обновление...';
            
            try {
                const response = await fetch('https://functions.poehali.dev/fff54d0d-ca89-4a7c-b0c6-163121618042', {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        id: 3,
                        name: 'Коваленко Андрей Владимирович',
                        description: 'Мастер ручной работы. Создаёт изделия с многолетним опытом работы с деревом.',
                        photo_url: 'https://cdn.poehali.dev/projects/7ae985cc-6f2a-4264-a699-8608e9d4cbcf/bucket/2bbd3f7f-60e1-433f-9c86-e50db40f4183.jpg'
                    })
                });

                const data = await response.json();
                
                if (response.ok) {
                    resultDiv.className = 'result success';
                    resultDiv.innerHTML = '✅ Фото успешно обновлено! Обновите страницу сайта, чтобы увидеть изменения.';
                } else {
                    resultDiv.className = 'result error';
                    resultDiv.innerHTML = '❌ Ошибка: ' + (data.error || 'Неизвестная ошибка');
                }
            } catch (error) {
                resultDiv.className = 'result error';
                resultDiv.innerHTML = '❌ Ошибка сети: ' + error.message;
            }
        }
    </script>
</body>
</html>
